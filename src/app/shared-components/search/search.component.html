<div class="clr-row">
  <div class="clr-col-12">
    <div class="search-wrapper"
         [formGroup]="searchGroup">

      <div class="logo"></div>

      <clr-input-container class="search">
        <input
          clrInput
          class="clr-input"
          type="search"
          id="search"
          name="search"
          formControlName="search"
          placeholder="Search People"
          (search)="search()" />
      </clr-input-container>
    </div>
  </div>
</div>
